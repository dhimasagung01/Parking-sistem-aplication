<!DOCTYPE html>
<html>
<head>
    <title>Struk Parkir - {{ s.no_resi }}</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; width: 300px; margin: auto; padding: 20px; border: 1px solid #eee; }
        .center { text-align: center; }
        .line { border-top: 1px dashed black; margin: 10px 0; }
        .flex { display: flex; justify-content: space-between; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body onload="window.print()">
    <div class="center">
        <h2>STRUK PARKIR</h2>
        <p>Terima Kasih Telah Berkunjung</p>
    </div>
    <div class="line"></div>
    <div class="flex"><span>Resi:</span> <span>{{ s.no_resi }}</span></div>
    <div class="flex"><span>Nopol:</span> <span>{{ s.no_kendaraan }}</span></div>
    <div class="flex"><span>Jenis:</span> <span>{{ s.jenis }}</span></div>
    <div class="line"></div>
    <div class="flex"><span>Masuk:</span> <span>{{ s.waktu_masuk }}</span></div>
    <div class="flex"><span>Keluar:</span> <span>{{ s.waktu_keluar }}</span></div>
    <div class="flex"><span>Durasi:</span> <span>{{ s.durasi }}</span></div>
    <div class="line"></div>
    <div class="flex" style="font-weight: bold; font-size: 1.2em;">
        <span>TOTAL:</span> <span>Rp {{ "{:,.0f}".format(s.total_bayar) }}</span>
    </div>
    <div class="line"></div>
    <div class="center no-print" style="margin-top: 20px;">
        <button onclick="location.href='/'">Kembali ke Dashboard</button>
    </div>
</body>
</html>
